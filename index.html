<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" + />
</head>

<body>
    <form>
        <div class="form-container">
            <div class="form-header">
                <h1>Admin Profile</h1>
            </div>
            <div class="part_2" style="display: flex; ">
                <div class="first_div">
                    <div class="profile">
                        <div class="image">
                            <i class="ri-pencil-fill" id="profile_pencil"></i>
                            <img src="https://plus.unsplash.com/premium_photo-1750780149002-609bb1c16b43?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ2fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
                                alt="">
                        </div>
                    </div>
                </div>

                <div class="second_div">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>


                    <div class="form-group ">
                        <label>Admin Type</label>
                        <select name="Admin" class="dropdown-select">
                            <option value="" disabled selected>Select your desgination</option>
                            <option value="CEO">CEO</option>
                            <option value="Project Manager">Project Manager</option>
                            <option value="Team Leader">Team Leader</option>
                            <option value="HR">HR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                </div>
            </div>
            <div class="button">
                <button type="submit" class="update-btn1">Cancel</button>
                <button type="submit" class="update-btn2">Update</button>
            </div>
        </div>
    </form>

    </div>
</body>

</html>
